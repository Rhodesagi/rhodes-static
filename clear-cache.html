<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Rhodes AGI</title>
    <style>
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 30px;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }
        h1 { color: #00ff00; }
        .status { 
            margin: 20px 0;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 4px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        button {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
        }
        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rhodes AGI Cache Clear</h1>
        <p>This page will clear your browser cache and service worker cache.</p>
        <div id="status" class="status">
            <p>Ready to clear cache...</p>
        </div>
        <button onclick="clearAllCaches()">Clear All Caches</button>
        <button onclick="window.location.href='/'">Return to Rhodes</button>
        <p style="margin-top: 20px; font-size: 12px; color: #666;">
            If you're experiencing issues with cached files, click "Clear All Caches" then return to Rhodes.
        </p>
    </div>

    <script>
        async function clearAllCaches() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<p>Clearing caches...</p>';
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                }
                
                localStorage.clear();
                sessionStorage.clear();
                
                statusDiv.innerHTML = '<p class="success">All caches cleared! You can now return to Rhodes.</p>';
                
            } catch (error) {
                statusDiv.innerHTML = '<p class="error">Error: ' + error.message + '</p>';
            }
        }
        
        if (window.location.search.includes('auto=1')) {
            window.addEventListener('load', () => {
                setTimeout(clearAllCaches, 500);
            });
        }
    </script>
</body>
</html>
