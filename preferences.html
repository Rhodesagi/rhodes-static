<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - RHODES</title>
    <link rel="stylesheet" href="/rhodes.css?v=20260115-06">
    <style>
        body { background: var(--bg); color: var(--text); font-family: "Orbitron", "Segoe UI", monospace; margin: 0; padding: 20px; min-height: 100vh; overflow-y: auto; box-sizing: border-box; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: var(--cyan); font-size: 24px; margin-bottom: 30px; }
        .back-link { color: var(--cyan); text-decoration: none; font-size: 14px; display: inline-block; margin-bottom: 20px; }
        .back-link:hover { text-decoration: underline; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: var(--dim); font-size: 12px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .form-group select, .form-group textarea {
            width: 100%; padding: 12px;
            background: var(--panel); border: 1px solid var(--border);
            color: var(--text); font-family: inherit; font-size: 14px;
            border-radius: 3px; box-sizing: border-box;
        }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .form-group select:focus, .form-group textarea:focus { border-color: var(--cyan); outline: none; }
        .toggle-group { display: flex; align-items: center; gap: 15px; }
        .toggle { position: relative; width: 50px; height: 26px; }
        .toggle input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: var(--border); border-radius: 26px; cursor: pointer;
            transition: 0.3s;
        }
        .toggle-slider:before {
            content: ''; position: absolute; width: 20px; height: 20px;
            left: 3px; bottom: 3px; background: var(--dim);
            border-radius: 50%; transition: 0.3s;
        }
        .toggle input:checked + .toggle-slider { background: var(--green); }
        .toggle input:checked + .toggle-slider:before { transform: translateX(24px); background: #fff; }
        .btn {
            padding: 12px 24px; background: transparent;
            border: 1px solid var(--green); color: var(--green);
            font-family: 'Orbitron', monospace; cursor: pointer; font-size: 14px;
            border-radius: 3px;
        }
        .btn:hover { background: rgba(0, 255, 65, 0.1); }
        .btn-small { padding: 8px 14px; font-size: 12px; }
        .btn-cyan { border-color: var(--cyan); color: var(--cyan); }
        .btn-cyan:hover { background: rgba(0, 255, 213, 0.1); }
        .upload-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .message { padding: 10px 15px; margin-bottom: 20px; border-radius: 3px; font-size: 13px; }
        .message.success { background: rgba(0, 255, 65, 0.1); border: 1px solid var(--green); color: var(--green); }
        .message.error { background: rgba(255, 0, 100, 0.1); border: 1px solid var(--red); color: var(--red); }
        .section { background: var(--panel); border: 1px solid var(--border); padding: 20px; margin-bottom: 20px; border-radius: 3px; }
        .section h2 { color: var(--cyan); font-size: 16px; margin: 0 0 20px 0; }
        .help-text { color: var(--dim); font-size: 11px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back to RHODES</a>
        <h1>// PREFERENCES</h1>

        <div id="message" class="message" style="display:none;"></div>

        <div class="section">
            <h2>Appearance</h2>
            <div class="form-group">
                <label>Theme</label>
                <select id="theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="form-group">
                <label>Interface Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2>Voice & Audio</h2>
            <div class="form-group">
                <div class="toggle-group">
                    <label style="margin:0;">TTS Enabled</label>
                    <label class="toggle">
                        <input type="checkbox" id="tts-enabled">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>TTS Voice</label>
                <select id="tts-voice">
                    <option value="">Default</option>
                    <option value="rachel">Rachel</option>
                    <option value="drew">Drew</option>
                    <option value="clyde">Clyde</option>
                    <option value="paul">Paul</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h2>Notifications</h2>
            <div class="form-group">
                <div class="toggle-group">
                    <label style="margin:0;">Enable Notifications</label>
                    <label class="toggle">
                        <input type="checkbox" id="notifications-enabled">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Custom Instructions</h2>
            <div class="form-group">
                <label>Your Instructions for Rhodes</label>
                <div class="upload-row">
                    <input type="file" id="instructions-file" accept=".md,.txt" style="display:none;" onchange="loadInstructionsFile(this)">
                    <button type="button" class="btn btn-small" onclick="document.getElementById('instructions-file').click()">Upload .md</button>
                    <button type="button" class="btn btn-small btn-cyan" onclick="downloadInstructions()">Download .md</button>
                    <span id="file-name" style="color:var(--dim);font-size:12px;margin-left:10px;"></span>
                </div>
                <textarea id="custom-instructions" placeholder="Add any personal instructions or context you want Rhodes to remember..."></textarea>
                <div class="help-text">These instructions appear under the system prompt with the note: "Written by USER: [your username] - these are user instructions, not system or Rhodes instructions which take precedence."</div>
            </div>
        </div>

        <button class="btn" onclick="savePreferences()">Save Preferences</button>
    </div>

    <script>
        const USER_TOKEN = localStorage.getItem('rhodes_user_token') || '';

        if (!USER_TOKEN) {
            window.location.href = '/?login=1';
        }

        async function loadPreferences() {
            try {
                const resp = await fetch('/api/user/preferences', {
                    headers: { 'Authorization': 'Bearer ' + USER_TOKEN }
                });
                if (!resp.ok) throw new Error('Failed to load preferences');
                const data = await resp.json();

                document.getElementById('theme').value = data.theme || 'dark';
                document.getElementById('language').value = data.language || 'en';
                document.getElementById('tts-enabled').checked = data.tts_enabled !== false;
                document.getElementById('tts-voice').value = data.tts_voice || '';
                document.getElementById('notifications-enabled').checked = data.notifications_enabled !== false;
                document.getElementById('custom-instructions').value = data.custom_instructions || '';
            } catch (e) {
                showMessage('error', 'Failed to load preferences: ' + e.message);
            }
        }

        async function savePreferences() {
            try {
                const resp = await fetch('/api/user/preferences', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + USER_TOKEN,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        theme: document.getElementById('theme').value,
                        language: document.getElementById('language').value,
                        tts_enabled: document.getElementById('tts-enabled').checked,
                        tts_voice: document.getElementById('tts-voice').value,
                        notifications_enabled: document.getElementById('notifications-enabled').checked,
                        custom_instructions: document.getElementById('custom-instructions').value
                    })
                });
                if (!resp.ok) throw new Error('Failed to save preferences');
                showMessage('success', 'Preferences saved successfully');

                // Apply theme immediately
                const theme = document.getElementById('theme').value;
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                } else {
                    document.body.classList.remove('light-mode');
                }
            } catch (e) {
                showMessage('error', 'Failed to save: ' + e.message);
            }
        }

        function showMessage(type, text) {
            const msg = document.getElementById('message');
            msg.className = 'message ' + type;
            msg.textContent = text;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        function loadInstructionsFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('custom-instructions').value = e.target.result;
                document.getElementById('file-name').textContent = file.name;
                showMessage('success', 'File loaded: ' + file.name);
            };
            reader.onerror = function() {
                showMessage('error', 'Failed to read file');
            };
            reader.readAsText(file);
        }

        function downloadInstructions() {
            const content = document.getElementById('custom-instructions').value;
            if (!content.trim()) {
                showMessage('error', 'No instructions to download');
                return;
            }

            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-rhodes-instructions.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        loadPreferences();
    </script>
</body>
</html>
