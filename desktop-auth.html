<!DOCTYPE html>
<html>
<head>
    <title>RHODES_CODE - Desktop Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: "Courier New", monospace; 
            background: #0a0a0a; 
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #111;
            border: 2px solid #00ff41;
            padding: 30px;
            text-align: center;
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        .subtitle { color: #888; margin-bottom: 30px; }
        #google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        #google-btn:hover { background: #357abd; }
        #token-box {
            display: none;
            background: #000;
            border: 1px solid #00ff41;
            padding: 20px;
            margin-top: 20px;
        }
        #token-display {
            background: #1a1a1a;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            color: #0ff;
            margin: 15px 0;
            max-height: 100px;
            overflow-y: auto;
        }
        #copy-btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        #copy-btn:hover { background: #00cc33; }
        .success { color: #00ff41; }
        .error { color: #ff4444; }
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #0a0a0a;
            border-left: 3px solid #00ff41;
            text-align: left;
            font-size: 13px;
            line-height: 1.6;
        }
        .instructions li { margin: 5px 0; }
        .auto-redirect { color: #0ff; margin-top: 15px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>// RHODES_CODE DESKTOP LOGIN</h1>
        <p class="subtitle">Sign in with Google to get your access token</p>
        
        <button id="google-btn" onclick="signIn()">
            <svg width="18" height="18" viewBox="0 0 18 18"><path fill="#fff" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/><path fill="#fff" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/><path fill="#fff" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/><path fill="#fff" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/></svg>
            Sign in with Google
        </button>
        
        <div id="status"></div>
        
        <div id="token-box">
            <p class="success">✓ Login successful!</p>
            <div id="auto-redirect-msg" class="auto-redirect" style="display:none;">
                <p>Redirecting to desktop app...</p>
            </div>
            <div id="manual-copy">
                <p style="margin-top:10px;color:#888;">Your access token:</p>
                <div id="token-display"></div>
                <button id="copy-btn" onclick="copyToken()">COPY TOKEN</button>
                <div class="instructions">
                    <strong>Next steps:</strong>
                    <ol>
                        <li>Click COPY TOKEN above</li>
                        <li>Go back to RHODES_CODE desktop app</li>
                        <li>Click LOGIN → TOKEN tab</li>
                        <li>Paste your token and click LOGIN</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDJRdcG3oHrwgFcF2IcaZk0hXbFSTMuvOs",
            authDomain: "rhodes-ai.firebaseapp.com",
            projectId: "rhodes-ai",
            storageBucket: "rhodes-ai.appspot.com",
            messagingSenderId: "1071392513406",
            appId: "1:1071392513406:web:f50fd58f62b6eb77b6ac4d"
        };
        firebase.initializeApp(firebaseConfig);
        
        let userToken = "";
        
        // Get callback URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const callbackUrl = urlParams.get("callback");
        
        async function signIn() {
            const status = document.getElementById("status");
            status.innerHTML = "<p style=\"color:#888;\">Opening Google sign-in...</p>";
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const idToken = await result.user.getIdToken();
                
                // Exchange Firebase token for Rhodes token
                status.innerHTML = "<p style=\"color:#888;\">Authenticating with Rhodes...</p>";
                const resp = await fetch("/api/auth/firebase", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ idToken })
                });
                const data = await resp.json();
                
                if (data.token) {
                    userToken = data.token;
                    document.getElementById("token-display").textContent = userToken;
                    document.getElementById("token-box").style.display = "block";
                    document.getElementById("google-btn").style.display = "none";
                    status.innerHTML = "";
                    
                    // If callback URL provided, auto-redirect
                    if (callbackUrl) {
                        document.getElementById("auto-redirect-msg").style.display = "block";
                        document.getElementById("manual-copy").style.display = "none";
                        setTimeout(() => {
                            window.location.href = callbackUrl + "?token=" + encodeURIComponent(userToken);
                        }, 1000);
                    }
                } else {
                    status.innerHTML = "<p class=\"error\">Authentication failed: " + (data.error || "Unknown error") + "</p>";
                }
            } catch (err) {
                status.innerHTML = "<p class=\"error\">Error: " + err.message + "</p>";
            }
        }
        
        function copyToken() {
            navigator.clipboard.writeText(userToken).then(() => {
                document.getElementById("copy-btn").textContent = "✓ COPIED!";
                setTimeout(() => {
                    document.getElementById("copy-btn").textContent = "COPY TOKEN";
                }, 2000);
            });
        }
    </script>
</body>
</html>
